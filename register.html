<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registrar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="index.html">Flasco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="register.html">Registrar</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <label for="switchDarkMode" class="me-2">☾</label>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDarkMode" checked />
                        <label for="switchDarkMode" class="me-2">☼</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-cadastro" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Aviso</strong>                
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                
            </div>
        </div>
    </div>

    <div class="col-sm-8 mx-auto col-11 mt-5">
        <h2 class="fs-1">Registrar</h2>
        <form id="form-registro">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome-completo" name="nome-completo"
                    placeholder="Nome completo">
                <label for="nome-completo">Nome completo</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" maxlength="11" id="cpf" name="cpf" placeholder="CPF">
                <label for="cpf">CPF</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" maxlength="16" id="telefone" name="telefone" placeholder="Telefone">
                <label for="telefone">Telefone</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" maxlength="17" id="celular" name="celular" placeholder="Celular">
                <label for="celular">Celular</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
                <label for="data-nascimento">Data de nascimento</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <select class="form-control" id="genero" name="genero" placeholder="Gênero">
                    <option value="" selected disabled>Escolha</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>
                <label for="genero">Gênero</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome-materno" name="nome-materno"
                    placeholder="Nome materno">
                <label for="nome-materno">Nome materno</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
                <label for="endereco">Endereço</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>


            <div class="form-floating mb-3">
                <input type="text" maxlength="6" class="form-control" id="login" name="login" placeholder="Login">
                <label for="login">Login</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" maxlength="8" class="form-control" id="senha" name="senha" placeholder="Senha">
                <label for="senha">Senha</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" maxlength="8" class="form-control" id="confirma-senha"
                    placeholder="Confirma Senha">
                <label for="confirma-senha">Confirma senha</label>
                <div class="validacao pb-2 pb-sm-0"></div>
            </div>

            <button type="submit" class="mt-2 mb-5 btn w-100 btn-lg btn-primary" id="botao-cadastro">Cadastrar</button>
        </form>

    </div>

    <script src="script/darkmode.js"></script>
    <script src="script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
